<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Primum Services</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full border border-gray-300 p-3 rounded">
      <input type="email" placeholder="Email" class="w-full border border-gray-300 p-3 rounded">
      <input type="phone" placeholder="phone" class="w-full border border-gray-300 p-3 rounded">
      <input type="password" placeholder="Password" class="w-full border border-gray-300 p-3 rounded">
      <input type="password" placeholder="Confirm Password" class="w-full border border-gray-300 p-3 rounded">
      <button type="submit" class="w-full bg-blue-700 text-white px-6 py-3 rounded hover:bg-blue-800">Register</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
