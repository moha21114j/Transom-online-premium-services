<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Primum Services</title>
  <link rel="stylesheet" href="header.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body::before {
      content: "";
      background-image: url('01.jpg');
      background-size: cover;
      background-position: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      filter: blur(8px) brightness(0.7);
    }
    .tab-active {
      color: #1D4ED8;
      border-bottom: 2px solid #1D4ED8;
    }
    .tab-inactive {
      color: #888;
      border-bottom: 2px solid #eee;
    }
    .custom-btn {
      background-color: #1D4ED8;
    }
    .custom-btn:hover {
      background-color: #1E40AF;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
    <header class="bg-white shadow">
    <nav class="main-nav">
      <div class="container">
        <div class="nav-container py-4 px-6 flex items-center justify-start">
          <a href="index.html" class="logo text-2xl font-bold text-gray-800">Premium</a>
        </div>
      </div>
    </nav>
  </header>
  <br/><br/><br/><br/>
  <br/><br/><br/><br/>

  <!-- Login Card -->
  <div class="flex items-center justify-center min-h-[calc(100vh-80px)] px-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      
      <!-- Card Title -->
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

      <!-- Tabs -->
      <div class="flex justify-between mb-6 border-b-2">
        <button id="emailTab" class="w-1/2 pb-2 text-center font-medium tab-active" onclick="showTab('email')">Email</button>
        <button id="phoneTab" class="w-1/2 pb-2 text-center font-medium tab-inactive" onclick="showTab('phone')">Phone</button>
      </div>

      <!-- Email Login Form -->
      <form id="emailForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Email :</label>
          <input type="email" placeholder="Email" class="w-full border border-gray-300 p-3 rounded" required>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Password : </label>
          <input type="password" placeholder="Password" class="w-full border border-gray-300 p-3 rounded" required>
        </div>
        <div class="flex justify-between items-center text-sm">
          <label class="inline-flex items-center">
            <input type="checkbox" class="mr-2">
            Remember Me
          </label>
          <a href="#" class="text-blue-700 hover:underline">Forgot Password?</a>
        </div>
        <button type="submit" class="w-full text-white px-6 py-3 rounded custom-btn">Login</button>
      </form>

      <!-- Phone Login Form -->
      <form id="phoneForm" class="space-y-4 hidden">
        <div>
          <label class="block text-sm font-medium mb-1">Phone Number :</label>
          <div class="flex gap-2">
            <select class="border border-gray-300 p-3 rounded w-1/3">
              <option value="+968">+968</option>
              <option value="+971">+971</option>
              <option value="+966">+966</option>
              <option value="+973">+973</option>
              <option value="+974">+974</option>
              <option value="+965">+965</option>
            </select>
            <input type="tel" placeholder="Phone number" class="w-2/3 border border-gray-300 p-3 rounded" required />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Password : </label>
          <input type="password" placeholder="Password" class="w-full border border-gray-300 p-3 rounded" required>
        </div>
         <div class="flex justify-between items-center text-sm">
          <label class="inline-flex items-center">
            <input type="checkbox" class="mr-2">
            Remember Me
          </label>
          <a href="#" class="text-blue-700 hover:underline">Forgot Password?</a>
        </div>
        <button type="submit" class="w-full text-white px-6 py-3 rounded custom-btn">Login</button>
      </form>

      <!-- Register Link -->
      <p class="mt-6 text-center text-sm text-gray-600">
        Don't have an account?
        <a href="register.html" class="text-blue-700 hover:underline font-medium">Register now</a>
      </p>
    </div>
  </div>

  <!-- Tab Toggle Script -->
  <script>
    function showTab(tab) {
      const emailForm = document.getElementById('emailForm');
      const phoneForm = document.getElementById('phoneForm');
      const emailTab = document.getElementById('emailTab');
      const phoneTab = document.getElementById('phoneTab');

      if (tab === 'email') {
        emailForm.classList.remove('hidden');
        phoneForm.classList.add('hidden');
        emailTab.classList.add('tab-active');
        emailTab.classList.remove('tab-inactive');
        phoneTab.classList.remove('tab-active');
        phoneTab.classList.add('tab-inactive');
      } else {
        phoneForm.classList.remove('hidden');
        emailForm.classList.add('hidden');
        phoneTab.classList.add('tab-active');
        phoneTab.classList.remove('tab-inactive');
        emailTab.classList.remove('tab-active');
        emailTab.classList.add('tab-inactive');
      }
    }
  </script>

</body>
</html>
